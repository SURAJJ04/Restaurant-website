<html lang="en">

    <link rel="stylesheet" href="/assets/index.css">
</head>

<body>



    <nav class="fixed w-full z-20 top-0 left-0py-4 text-white nav-font bg-gray-950">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">

            <div class="flex md:order-2">
                <a href="" class="w-14 py-auto"><img src="/img/logo/profile.png" alt=""></a>

                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                    <li>
                        <a href="../index.html"
                            class="block py-2 pl-3 pr-4 mx-5 text-white rounded hover:underline hover:text-red-500 md:hover:bg-transparent md:p-0 ">Home</a>

                    <li>
                        <a href="about.html"
                            class="block py-2 pl-3 pr-4 mx-5 text-white rounded hover:underline hover:text-red-500 md:hover:bg-transparent md:p-0 ">About</a>
                    </li>
                    <li>
                        <a href="menu.html"
                            class="block py-2 pl-3 pr-4 mx-5 text-white rounded hover:underline hover:text-red-500 md:hover:bg-transparent md:p-0 ">Menu</a>

                    <li>
                        <a href="order.html"

                    </li>
                    <li>
                        <a href="contact.html"

                    </li>
                </ul>

        </div>

    <div class="pt-40 mx-6">

                <p class="mt-4 text-sm">123-456-7890</p>
                <p class="my-1 text-sm">support@kitchen.com</p>
            </div>
            <div class="mx-auto my-8">
                <h2 class="text-2xl">Address</h2>
                <p class="mt-4 w-3/4 text-sm">500 Terry Francine Street San Francisco, CA 94158</p>
            </div>
            <div class="mx-auto my-8">

                <p class="mt-4 text-sm mx-1">Mon - Fri: 8am - 8pm</p>
                <p class="text-sm mx-1">​Sunday: 9am - 8pm</p>

            </div>

                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Submit</button>
